# Step : Deploy the Cloud Function
steps:
- name: 'gcr.io/cloud.builders/gcloud'
  args:
  - functions
  - deploy
  - --hello_http  
  - --runtime=python312  
  - --trigger-http  
  - --allow-unauthenticated  
  - --entry-point=hello_http  # Entry point to the function in main.py
  - --source=. 
  - --region=us-central1 

